<!DOCTYPE html>
<html ng-app="retroApp">
  <head>
    <meta charset="utf-8">
    <title>Retrospective - Review</title>
    <link href="https://fonts.googleapis.com/css?family=VT323|Press+Start+2P|Mr+Dafoe" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css" rel="stylesheet">
    <link media="screen" rel="stylesheet" href="styles/style.css">
    <link media="print" href="styles/print.css" rel="stylesheet">
  </head>
  <body class="container" ng-controller="RetroReviewController">
    <div class="non-printable">
      <div class="background"></div>
      <div class="grid">
        <div class="grid-lines"></div>
      </div>
      <div class="notification">{{notification}}</div>

      <div class="columns card-columns">
        <div class="column is-8 is-offset-2">
          <h1 class="page-title">Review</h1>

          <div class="field is-grouped">
            <p class="control">
              <a class="button" ng-click="worddoc()"><span class="icon"><i class="fa fa-file-word-o" aria-hidden="true"></i></span><span>Word Doc</span></a>
            </p>
            <p class="control">
              <a class="button" ng-click="print()"><span class="icon"><i class="fa fa-print" aria-hidden="true"></i></span><span>Print</span></a>
            </p>
            <p class="control to-right">
              <a class="button is-danger" ng-click="reset()">Reset</a>
            </p>
            <!-- <p class="control">
              <a class="button"><span class="icon"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></span><span>PDF</span></a>
            </p> -->
            <!-- <p class="control">
              <a class="button"><span class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span><span>Email</span></a>
            </p> -->
          </div>

          <div id="print" class="content">
            <h2 class="subtitle">Good</h2>
            <div>
              <ol><li ng-repeat="card in cardlist.good">{{card.content}}</li></ol>
            </div>
            <h2 class="subtitle">Bad</h2>
            <div>
              <ol><li ng-repeat="card in cardlist.bad">{{card.content}}</li></ol>
            </div>
            <h2 class="subtitle">Learned</h2>
            <div>
              <ol><li ng-repeat="card in cardlist.learned">{{card.content}}</li></ol>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="printable">
      <div class="content">
        <h1 class="page-title">Retro Review</h1>

        <h2 class="subtitle">Good</h2>
        <div>
          <ol><li ng-repeat="card in cardlist.good">{{card.content}}</li></ol>
        </div>
        <h2 class="subtitle">Bad</h2>
        <div>
          <ol><li ng-repeat="card in cardlist.bad">{{card.content}}</li></ol>
        </div>
        <h2 class="subtitle">Learned</h2>
        <div>
          <ol><li ng-repeat="card in cardlist.learned">{{card.content}}</li></ol>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="scripts/retro-review.js" charset="utf-8"></script>
    <script src="scripts/vendors/socket.min.js" charset="utf-8"></script>
    <script src="scripts/vendors/ngPrint.min.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  </body>
</html>
